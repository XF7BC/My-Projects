<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- bootstrap links -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
 
     <!-- bootstrap links -->
    
     <!-- g-fonts links -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
     <!-- g-fonts links -->
     <link rel="stylesheet" href="C-signup.css">
    <title>Login (Customer)</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="my-3">
            <div class="row px-lg-1 py-lg-1 px-2 py-1 flex-row align-items-center">
                <div class="col-8 col-sm-8 col-md-8">         
                    <a href="/Landing Page/index.html">
                        <img src="../Images/swiftfood-logo.png" class="img-thumbnail border-0 logo rounded-top col-lg-3 col-md-4 colsm" alt="image">
    
                    </a>
                </div>
                
        </nav>
    </div>
    <section>
        <div class="d-flex row my-5">
            <div class="col col-5 col-md-6"><img src="../Images/IMage.png" class="img-fluid rounded-top col-12" alt="image"></div>
            <div class="col col-5 col-md-5 mx-4">
                <h1 class="mx-1">Login</h1>
                <form action="">
                    <div class="mb-3">
                      <label for="email" class="form-label fs-5">Enter your email address</label>
                      <input type="email" class="form-control form-control-lg" name="email" id="email" aria-describedby="emailHelpId" placeholder="">
                      <small id="emailHelpId" class="form-text text-muted"></small>
                    </div>
                    <div class="mb-3">
                      <label for="pword" class="form-label fs-5">Password</label>
                      <input type="password" class="form-control form-control-lg" name="password" id="pword" placeholder="">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="remember-me">
                          Remember me
                        </label>
                      <input class="form-check-input" type="checkbox" value="remember-me id="remember-me">
                    </div>
                    <button type="submit" class="btn btn-success btn-block col-12 my-5 mx-auto green">Login</button>
                </form>
                <div class="text-center">
                    <h6>Sign in</h6>
                    <div class="my-5 col-6 mx-auto"><a href=""><img src="../Images/icons8-google-24.png" alt="image"></a>&nbsp;&nbsp;<a href=""><img src="../Images/icons8-facebook-24.png" alt="image"></a></div>
                    <h6>Don't have an account? <a href="C-signup.html" class="text-decoration-none">Sign up</a></h6>
                </div>
            </div>
           
        </div>
    </section>
</body>
</html>
